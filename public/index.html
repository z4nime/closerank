    <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        background: #ececec;
        color: #828282;
        display: table;
        font-weight: 100;
        font-family: 'Lato';
      }

      .container {
        text-align: center;

      }

      }
      .title {

      }
      .sub-title {
        position: absolute;

  <body>

    <script type="text/javascript">
      $('.title').countdown('2016/11/07 23:59:59', function(event) {
        var totalHours = event.offset.totalDays * 24 + event.offset.hours;
        $(this).html(event.strftime(totalHours + ' hr %M min %S sec'));
      });
